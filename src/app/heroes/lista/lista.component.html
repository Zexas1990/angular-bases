<h3>Listado de Héroes</h3>

<div *ngIf="deletedHero; else nothigwasDeleted">
  <h3>Héroe Borrado <small class="text-danger"> {{deletedHero}}</small></h3>
</div>

<ng-template #nothigwasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>


<button
  *ngIf="heroNames.length"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar último heroe
</button>




<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
    class="list-group-item">
    <strong>{{name}}</strong>
  </li>

</ul>
